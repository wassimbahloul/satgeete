<app-layout1></app-layout1>    
<div class="body">

    <div class="site-wrap" id="home-section">



  
      <div class="site-section bg-light">
        <div class="container">
          <div class="row mb-5 align-items-center">
            <div class="col-lg-6 mb-4 mb-lg-0">
           

            </div>
            
          </div>
          <div class="row">
            <div class="col-12">
              
            </div>
            <br>
            <br><br><br><br>
            <div class="col-lg-8">
              <div class="heading mb-4">
                <span class="caption">Latest</span>
                <h2>Tutorials</h2>
              
               
            </div><br>
              <form class="d-flex search-form" (ngSubmit)="search()">
                <input type="search" class="form-control mr-2" placeholder="Search subjects" [(ngModel)]="searchTerm" name="searchTerm">
                <button type="button" class="btn btn-primary px-4" (click)="search()">Search</button>
              </form>
              <br><br>
              <a class="btn btn-success" routerLink="/formation/ajout">
                <i class="fas fa-plus-circle"></i> Create New Formation
              </a><br>
              <div *ngFor="let formation of filteredFormations" class="formation-card">
                <img [src]="formation.image" alt="{{ formation.title }}" width="200">
                <div class="formation-header">
                  <h2>{{ formation.title }}</h2>
                  <p class="category">{{ formation.category }}</p>
                </div>
                <p class="description">{{ formation.description }}</p>
                <div class="formation-details">
                  <p>Duration: {{ formation.duration }}</p>
                  <p>Level: {{ formation.level }}</p>
                  <p>Date: {{ formation.date | date }}</p>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                  <button class="btn btn-danger" (click)="deleteFormation(formation._id)">
                    <i class="fas fa-trash-alt"></i> Delete
                  </button>
                  <a class="btn btn-primary" [href]="'/formation/' + formation._id + '/viewadmin'">
                    <i class="fas fa-eye"></i> View
                  </a>
                  <a class="btn btn-outline-dark" [href]="'/formation/' + formation._id + '/edit'">
                    <i class="fas fa-edit"></i> Edit
                  </a>
                  <a class="btn btn-outline-dark" [routerLink]="['/formation', formation._id, 'ajoutcours']">
                    <i class="fas fa-edit"></i> add course
                  </a>
                </div>
              </div>
       
            
 
              

            </div>


          </div>
        </div>
      </div>
      
      
      
    
      

    </div>
  </div>
  <app-footer-admin></app-footer-admin>
